name: student_hub
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.6
  enefty_icons: ^1.0.7
  popover: ^0.2.8+2
  lottie: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_zoom_drawer: ^3.1.2
  carousel_slider: ^4.2.1
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.0

flutter:

  
  uses-material-design: true

  
 
  assets:
    - assets/animations/
    - assets/images/

  
  
  fonts:
     - family: Tajawal
       fonts:
         - asset: assets/fonts/Tajawal-Regular.ttf
